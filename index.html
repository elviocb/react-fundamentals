		<!-- Setting the property at the render and displaying -->
		<script type="text/jsx">
			var App = React.createClass({
				// We can define default properties too (this will be overrided if the properties are deifned in the render function )
				getDefaultProps: function(){
					return {
						txt: "I'm been overrided",
						cat: 0
					}
				},
				// We can specify the type of the properties using the propTypes
				propTypes: {
					// Define the property as a string
					txt: React.PropTypes.string,
					// Define the property as a number and Required
					cat: React.PropTypes.number.isRequired
				},
				render: function(){
					var txt = this.props.txt;
					
					// If you pass comments inside the return () statement they will be rendered.
					return (
							<div>
								<h1>{txt}</h1>
							</div>
							)
				}
			});

			// To make the defualr properties appear, remove the property assignament below
			React.render(<App cat={5} txt = "This is the value of a prop" />, document.body);
