    <!--   /////// PART XIII /////// Dynamically Generated Components -->
    <script type="text/jsx">
    	var PersonTable = React.createClass({
    		getInitialState: function(){
    			return {
    				data: [
    					{id: 001, fname: "Elvio", lname: "Cavalcante"},
    					{id: 002, fname: "David", lname: "Valestra"},
    					{id: 003, fname: "Bryan", lname: "Jhaninson"},
    					{id: 004, fname: "Kir", lname: "Mushmamed"}
    				]
    			}
    		},
    		render: function() {
    			
    			var rows = this.state.data.map(function(person, i){
    				return <PersonRow data={person} key={i}/>
    			});

    			return (
    				<table>{rows}</table>
    			);
    		}
    	});

    	var PersonRow = React.createClass({
    		render: function() {
    			return (
    				<tr>
    					<td>{this.props.data.id}</td>	
    					<td>{this.props.data.fname}</td>	
    					<td>{this.props.data.lname}</td>	
    				</tr>
    			);
    		}
    	});
    	React.render(<PersonTable/>, document.body);
    </script>
