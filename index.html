    <!--   /////// PART X /////// Component Lifecycle - Updating  -->
    <script type="text/jsx">
    	var Button = React.createClass({
    		componentWillReceiveProps: function(nextProps){
    			console.log("componentWillReceiveProps", "\n\tnextProps:", nextProps);
    			this.setState({
    				inc: nextProps.val > this.props.val
    			});
    		},
    		shouldComponentUpdate: function(nextProps, nextState){
    			console.log("shouldComponentUpdate",  "\n\tnextProps:", nextProps, "\n\tnextState:", nextState);
    			return nextProps.val % 5 === 0
    		},
    		update: function(){
    			this.setProps({
    				val: this.props.val + 1
    			});
    		},
    		render: function() {
    			return (
    				<button onClick={this.update}>{this.props.val}</button>
    			);
    		},
    		componentDidUpdate: function(prevProps, prevState){
    			console.log("componentDidUpdate",  "\n\t prevProps:", prevProps, "\n\t prevState:", prevState);
    		}
    	});
    	React.render(<Button val={0}/>, document.body);
    </script>
